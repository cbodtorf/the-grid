<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Grid</title>
        <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Main Conent -->
        <div class="main-container">
          <section id="player">
              <span>user: <span id="user">Thor</span></span>

              <input id="name" type="text" name="name" placeholder="player name" value="">
              <button id="enter" type="button" name="button">Enter the Grid</button>

          </section>
          <section id="grid">


              <div>x:<span id="xCoord">1</span></div>
              <div>y:<span id="yCoord">1</span></div>


          </section>
        </div>

        <!-- Scripts -->
        <script src="http://underscorejs.org/underscore-min.js"></script>
		    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		    <script src="http://backbonejs.org/backbone-min.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
