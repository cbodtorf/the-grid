<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Grid</title>
        <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Main Conent -->
        <div class="main-container">
          <section id="player" class="hidden">

              <h1>The Grid</h1>
              <h3>Select Ship</h3>

              <div id='charBox'>
                <img id="light" class="char" src="assets/lights.png" alt="light" tabindex="1"/>
                <img id="medium" class="char" src="assets/mediums.png" alt="medium" tabindex="2"/>
                <img id="heavy" class="char" src="assets/heavys.png" alt="heavy" tabindex="3"/>
              </div>
              <span class="class-name">class: <span id="charClass"></span></span>

              <span class="user-name">user: <span id="user">Thor</span></span>

              <input id="name" type="text" name="name" placeholder="player name" value="" tabindex="4">
              <button id="changeName" type="button" name="change" tabindex="5">change name</button>
              <button id="enter" class="enter hidden" type="button" name="enter" tabindex="6">Enter the Grid</button>

          </section>
          <section id="game" class="hidden">


              <div>x:<span id="xCoord">1</span></div>
              <div>y:<span id="yCoord">1</span></div>
              <div>energy:<span id="energy">10</span></div>


          </section>
          <section id="gameOver" class="hidden">
                <div class="overBox">
                      <h2>GAME OVER</h2>
                      <a href="">PLAY AGAIN</a>
                </div>
          </section>
        </div>

        <!-- Scripts -->
        <script src="http://underscorejs.org/underscore-min.js"></script>
		    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		    <script src="http://backbonejs.org/backbone-min.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
